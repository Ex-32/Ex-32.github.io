    <script>

      function fancy(text){
        text = text.replace(/[a-z]/g, (char) => {
          const code = char.charCodeAt() - 97;
          return String.fromCharCode(55349, code + 56554);
        });
        text = text.replace(/[A-Z]/g, (char) => {
          const code = char.charCodeAt() - 65;
          return String.fromCharCode(55349, code + 56528);
        });
        return text;
      }

      function caligraphy(text){
        text = text.replace(/[a-z]/g, (char) => {
            const code = char.charCodeAt() - 97;
            return String.fromCharCode(55349, code + 56606);
          });
        text = text.replace(/[A-Z]/g, (char) => {
            const code = char.charCodeAt() - 65;
            return String.fromCharCode(55349, code + 56684);
          });
        return text;
      }

      function typewriter(text){
        text = text.replace(/[a-z]/g, (char) => {
            const code = char.charCodeAt() - 97;
            return String.fromCharCode(55349, code + 56970);
          });
        text = text.replace(/[A-Z]/g, (char) => {
            const code = char.charCodeAt() - 65;
            return String.fromCharCode(55349, code + 56944);
          });
        text = text.replace(/[0-9]/g, (char) => {
            const code = char.charCodeAt() - 48;
            return String.fromCharCode(55349, code + 57334);
          });
        return text;
      }

      function doubleline(text){
        text = text.replace(/[a-z]/g, (char) => {
            const code = char.charCodeAt() - 97;
            return String.fromCharCode(55349, code + 56658);
          });
        text = text.replace(/[A-Z]/g, (char) => {
            const code = char.charCodeAt() - 65;
            return String.fromCharCode(55349, code + 56658);
          });
        return text;
      }

      function timesnewbastard(text){
        var code = 0
            outputstr = "",
            index = 1;
        for (character of text) {

          if (character.match(/[a-z]/)) {
            if (index % 7 == 0) {
              code = character.charCodeAt() - 97;
              outputstr = outputstr.concat(String.fromCharCode(55349, code + 56762));
              index++;
            } else {
              code = character.charCodeAt() - 97;
              outputstr = outputstr.concat(String.fromCharCode(55349, code + 56346));
              index++;
            }
          } else if (character.match(/[A-Z]/)) {
            if (index % 7 == 0) {
              code = character.charCodeAt() - 65;
              outputstr = outputstr.concat(String.fromCharCode(55349, code + 56736));
              index++;
            } else {
              code = character.charCodeAt() - 65;
              outputstr = outputstr.concat(String.fromCharCode(55349, code + 56320));
              index++;
            }
          } else {
            outputstr = outputstr.concat(character)
          }
        }
        return outputstr;
      }

      function timesnewbastardBOLD(text){

              index++;

              index++;

              index++;
            } else {
              code = character.charCodeAt() - 65;
              outputstr = outputstr.concat(String.fromCharCode(55349, code + 56320));
              index++;
            }
          } else {
            outputstr = outputstr.concat(character)
          }
        }
        return outputstr;
      }

      function update(input){
        document.getElementById("TNB").value =timesnewbastard(input)
        document.getElementById("fancy").value = fancy(input)
        document.getElementById("TNBB").value = timesnewbastardBOLD(input)
        document.getElementById("typewriter").value = typewriter(input)
        document.getElementById("doubleline").value = doubleline(input)
        document.getElementById("caligraphy").value = caligraphy(input)
      }
